spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.batch.jdbc.initialize-schema=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.datasource.url=jdbc:postgresql://${SPRING_POSTGRES_HOST:localhost}:${SPRING_POSTGRES_PORT:54320}/${SPRING_POSTGRES_DATABASE:epcsd}
spring.datasource.username=${SPRING_POSTGRES_USER:epcsd}
spring.datasource.password=${SPRING_POSTGRES_PASSWORD:epcsd}

spring.kafka.bootstrap-servers=${SPRING_KAFKA_HOST:localhost}:${SPRING_KAFKA_PORT:19092}

server.port=18081
server.error.include-message=always

#Aplicacion front
app.front.client=http://localhost:4200